<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>ATIVIDADE DE OPERADORES LÓGICOS</title>
    </head>
    <body>
        <h1>Atividade 1</h1>

        <form>
            <label for="idade">Digite sua idade: </label>
            <input type="number" name="idade" id="idade" />

            <button type="button" onclick="voto()">
                Verificar voto
            </button>
        </form>

       <h3 id="msg"></h3>
    </body>

    <script>
    const msg = document.getElementById("msg");
    
    function voto() {
        const idadeInput = document.getElementById("idade").value;

        if (
            (idadeInput >= 18) && (idadeInput < 65)
        ) {
            msg.textContent = "Voto obrigatório";
        } else {
            msg.textContent = "Voto não obrigatório";
        }
    }
    </script>

</html>
